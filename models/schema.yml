version: 2

sources:
  - name: raw
    schema: gz_raw_data
    tables:
      - name: sales
        description: sales of Greenweez / we have on row per product_id found in each orders_id
        identifier: raw_gz_sales
        columns:
          - name: "(orders_id || '-' || pdt_id)"
            description: ordersid primary key
            tests:
              - unique
      - name: product
        identifier: raw_gz_product
        description: products of Greenweez / we have on row per product_id with his purchase cost
        columns:
          - name: products_id
            description: ordersid primary key
            tests:
              - unique
              - not_null
      - name: ship
        identifier: raw_gz_ship
        description: ship costs of Greenweez / we have costs per orders_id
        columns:
          - name: orders_id
            description: ordersid primary key
            tests:
              - unique
              - not_null
models:
   - name: int_sales_margin
     description: margin calculation per order
     columns:
       - name: orders_id
         description: orders key
         tests:
           - not_null
       - name: products_id
         description: products key
         tests:
           - not_null
       - name: margin
         description: Margin = Revenue - Purchase_cost
         tests:
           - not_null
       - name: Purchase_cost
         description: Purchase_cost = Quantity * Purchase_price
         tests:
           - not_null
       - name: date_date
         description: date of the order
         tests:
           - not_null
       - name: revenue
         description: sum of revenue per order
         tests:
           - not_null
       - name: quantity
         description: sum of quantity per order
         tests:
           - not_null
     